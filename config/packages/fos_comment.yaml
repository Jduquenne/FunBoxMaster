fos_comment:
  db_driver: orm
  class:
    model:
      comment: App\Entity\Comment
      thread: App\Entity\Thread

  acl_roles:
    comment:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN
    thread:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN
    vote:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN

assetic:
  bundles: [ "FOSCommentBundle" ]